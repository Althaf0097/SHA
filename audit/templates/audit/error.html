{% extends 'audit/base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body text-center p-5">
                    <div class="mb-4">
                        <i class="fas fa-exclamation-triangle text-warning" style="font-size: 4rem;"></i>
                    </div>
                    <h2 class="mb-3">Oops! Something went wrong</h2>
                    <p class="text-muted mb-4">{{ error_message }}</p>
                    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                        <a href="{% url 'home' %}" class="btn btn-primary">
                            <i class="fas fa-home me-2"></i>Go to Home
                        </a>
                        <button onclick="window.history.back()" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Go Back
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Technical Details (Only visible to superusers) -->
            {% if request.user.is_superuser %}
            <div class="card mt-4">
                <div class="card-header">
                    <h5 class="mb-0">Technical Details</h5>
                </div>
                <div class="card-body">
                    <pre class="mb-0"><code>{{ error_message }}</code></pre>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
